<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        .closed{
            color :red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        .stats{
            font-weight: bold;
            font-size: 22pt;
        }
        li{
            cursor: pointer;
        }
    </style>
    <!--
    Use Cases
    ============
    1. List the bugs
    2. Add a new bug
    3. Toggle the completion status of the bugs
    4. Remove completed bugs
    5. Display stats
    6. Allow the user to sort the bugs
    7. Allow the user to search for the bugs
    8. Persist the bugs in the storage
    9. Persist the bugs in the server
    10. Categorize the bugs by 'Project'
    -->
</head>
<body>
    <h1>Bug Tracker</h1>
    <hr>
    <div class="stats">
        <span class="closed">2</span> / <span>10</span>
    </div>
    <div class="sort"></div>
    <div class="filter"></div>
    <div class="list">
        <label for="">Bug :</label>
        <input type="text" name="" id="">
        <input type="button" value="Add Bug">
        <input type="button" value="Remove Closed">
        <ol>
            <li>Object reference not set to an instance of an object</li>
            <li>Validation failure</li>
            <li class="closed">User unable to login</li>
        </ol>
    </div>
</body>
</html>
